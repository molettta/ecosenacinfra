server {
    listen 80;
    server_name _;
    
    root /usr/share/nginx/html;
    index index.html index.htm;
    
    # Configuração de charset
    charset utf-8;
    
    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;
    
    # Página inicial - serve index.html na raiz
    location = / {
        try_files /index.html =404;
    }
    
    # Todos os outros caminhos
    # O nginx automaticamente serve index.html quando você acessa um diretório
    # graças à diretiva 'index' configurada acima
    location / {
        # Tenta servir o arquivo solicitado
        # Se for um diretório, o nginx usa a diretiva 'index' automaticamente
        # para procurar index.html dentro do diretório
        try_files $uri $uri/ =404;
    }
    
    # Servir arquivos estáticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
