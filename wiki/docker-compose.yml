version: '3.8'

services:
  wikijs:
    image: ghcr.io/requarks/wiki:2
    container_name: princ_wikijs
    restart: always
    ports:
      - "3000:3000"
    environment:
      DB_TYPE: postgres
      DB_HOST: princ_postgresql
      DB_PORT: 5432
      DB_USER: prof
      DB_PASS: prof123
      DB_NAME: wikijs
    volumes:
      - ./_data:/wiki/data
    networks:
      - princ_network

networks:
  princ_network:
    external: true
